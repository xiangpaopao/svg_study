$('.item').on('click',function(){
  if($(this).hasClass('on')){
    $(this).find('.animation-from')[0].beginElement();
    $(this).removeClass('on');
  }else{
    $(this).find('.animation-to')[0].beginElement();
    $(this).addClass('on');
  }
})
